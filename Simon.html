<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <div class="simon-says">
        <h2>Simon Game</h2>
        <h3>Press any key to start the game</h3>
        <div class="bis-box">
            <div class="line-1">
                <div class="box pink" type="button" id="pink"></div>
                <div class="box yellow" type="button" id="yellow"></div>
            </div>
            <div class="lin-2">
                <div class="box green" type="button" id="green"></div>
                <div class="box blue" type="button" id="blue"></div>
            </div>
        </div>
        <h2>Highest Score :- <span>0</span></h2>
    </div>
    <script src="jsfile.js"></script>
</body>
</html>
